<p class="title">Iniciar sesión</p>
<p class="login">Nombre</p>
<form (ngSubmit)="submit()" #userForm="ngForm">
    <div class="form-group">
        <mat-form-field class="field" appearance="fill">
            <mat-label>Nombre aquí...</mat-label>
            <input matInput [(ngModel)]="user.name" name="name" #name="ngModel" required>
        </mat-form-field>
        <div *ngIf="name.invalid && name.dirty" class="alert">
            <div *ngIf="name.errors?.required">Campo requerido</div>
            </div>
    </div>
    <div class="form-group">
        <p class="login">Contraseña</p>
        <mat-form-field class="field" appearance="fill">
            <mat-label>Contraseña aquí...</mat-label>
            <input matInput [(ngModel)]="user.password" name="password" 
            #password="ngModel" required minlength="4">
        </mat-form-field>
        <div *ngIf="password.invalid && password.dirty" class="alert">
            <div *ngIf="password.errors?.required">Campo requerido</div>
            <div *ngIf="password.errors?.minlength">Mínimo 4 caracteres</div>
            </div>
    </div>
    <p class="passwordRecovery">He olvidado la contraseña</p>
    <div class="buttons">
        <br><br><br>
        <button class="register" mat-stroked-button>Registrarse</button>
        <button (click)="submit()"
        class="submit"  type="submit" [disabled]="!userForm .form.valid" mat-stroked-button>Iniciar sesión</button>
    </div>
</form>
