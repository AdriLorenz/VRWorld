<body>
    <div class="background">
        <br>
        <div class="contact">
            <p class="title">CONTACTO</p>
            <p class="information">Teléfono: 612775459 (09:00 a 20:00)</p>
            <p class="information">Email: contacto@virtualworld.com</p>
            <br><br><br>
        </div>
        <br>
        <div class="background contact formulary">
            <p class="title">Formulario</p>
            <form #userForm="ngForm">
                <div class="form-group">
                    <label for="name">Nombre:</label><br><br>
                    <input [(ngModel)]="contact.name" type="text" id="name" name="name" #name="ngModel"
                        required><br><br><br><br>
                    <div *ngIf="name.invalid && name.dirty" class="alert">
                        <div *ngIf="name.errors?.required">*Campo requerido</div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="email">Email: </label><br><br>
                    <input [(ngModel)]="contact.email" type="text" id="email" name="email" #email="ngModel" 
                    pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,6})+$" required><br><br><br><br>
                    <div *ngIf="email.invalid && email.dirty" class="alert">
                        <div *ngIf="email.errors?.required">*Campo requerido</div>
                    </div>
                    <div *ngIf="email.invalid && email.dirty" class="alert">
                        <div *ngIf="email.errors?.pattern">*Email no válido</div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="text">Mensaje: </label><br><br>
                    <textarea [(ngModel)]="contact.text" name="text" id="text" name="text" rows="25" 
                    cols="30" #text="ngModel" required>
                    </textarea>
                    <div *ngIf="text.invalid && text.dirty" class="alert">
                        <div *ngIf="text.errors?.required">Campo requerido</div>
                    </div>
                </div>
                <br><br><br>
                <button mat-raised-button (click)="submit()" color="primary">Enviar</button>
            </form>
            <br><br><br>
        </div>
        <br><br><br>
    </div>
</body>
